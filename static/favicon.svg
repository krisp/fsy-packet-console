<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#003399" rx="8"/>

  <!-- Wireframe Tower Structure -->
  <!-- Left leg -->
  <line x1="22" y1="58" x2="28" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Right leg -->
  <line x1="42" y1="58" x2="36" y2="26" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Center mast -->
  <line x1="32" y1="58" x2="32" y2="14" stroke="#ffffff" stroke-width="2"/>

  <!-- Cross bracing -->
  <line x1="22" y1="58" x2="42" y2="58" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="24" y1="48" x2="40" y2="48" stroke="#ffffff" stroke-width="1"/>
  <line x1="26" y1="38" x2="38" y2="38" stroke="#ffffff" stroke-width="1"/>
  <line x1="28" y1="28" x2="36" y2="28" stroke="#ffffff" stroke-width="1"/>

  <!-- Diagonal cross-bracing (X pattern) -->
  <line x1="24" y1="48" x2="32" y2="38" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <line x1="40" y1="48" x2="32" y2="38" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <line x1="26" y1="38" x2="32" y2="28" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <line x1="38" y1="38" x2="32" y2="28" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>

  <!-- Yagi Antenna at top -->
  <!-- Horizontal boom -->
  <line x1="18" y1="16" x2="46" y2="16" stroke="#cccccc" stroke-width="1.5"/>

  <!-- Reflector (back, longest element) -->
  <line x1="20" y1="12" x2="20" y2="20" stroke="#00ff88" stroke-width="1.5"/>

  <!-- Driven element (fed element) -->
  <line x1="28" y1="13" x2="28" y2="19" stroke="#00ff88" stroke-width="1.5"/>

  <!-- Directors (front, progressively shorter) -->
  <line x1="34" y1="13.5" x2="34" y2="18.5" stroke="#00ff88" stroke-width="1.5"/>
  <line x1="38" y1="14" x2="38" y2="18" stroke="#00ff88" stroke-width="1.5"/>
  <line x1="42" y1="14.5" x2="42" y2="17.5" stroke="#00ff88" stroke-width="1.5"/>

  <!-- Mast connection to yagi -->
  <circle cx="32" cy="16" r="2" fill="#ffffff"/>

  <!-- Signal indicators (subtle dots) -->
  <circle cx="48" cy="16" r="1" fill="#00ff88" opacity="0.8"/>
  <circle cx="52" cy="16" r="0.8" fill="#00ff88" opacity="0.5"/>
  <circle cx="56" cy="16" r="0.6" fill="#00ff88" opacity="0.3"/>
</svg>
